<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anime JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="square"></div>
		<button onclick="reShape();">Animate</button>
	</div>
	
	<script src="anime.min.js"></script>	

	<script type="text/javascript">
		function reShape() {
			anime({
			  targets: '.square',
			  right: '240px',
			  backgroundColor: '#98fb98',
			  borderRadius: ['200px'],
			  easing: 'linear',
			  translateX: '400px',
			  autoplay: 'false',
			  loop: 'true'
			});
		}
	</script>

</body>
</html>
